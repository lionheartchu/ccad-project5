<body>
    <main>
        <h1>Habit Quiz</h1>
        <h3>5. Do you have strong emotional swings?</h3>
        <input type="radio" name="q5" value="1">Always
        <input type="radio" name="q5" value="2">Normal
        <input type="radio" name="q5" value="3">Never
        <h3>6. Are you easy to get tired at work/study?</h3>
        <input type="radio" name="q6" value="3">Always
        <input type="radio" name="q6" value="2">Normal
        <input type="radio" name="q6" value="1">Never
        <h3>7. Do you take health examination termly?</h3>
        <input type="radio" name="q7" value="3">Always
        <input type="radio" name="q7" value="2">Normal
        <input type="radio" name="q7" value="1">Never
        <div></div>
       <button onclick="calculateResult()">Get result!</button>
       <div class="scoreText">
        <span id="name"></span>, your score is: <span id="rst"></span>
        </div>
        <div id="explain"></div>
